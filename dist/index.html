<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <form action="form" id="searchForm" novalidate>
        <input type="text" id="searchInput" placeholder="Enter city name"/>
        <button class="btn btn-submit" id="searchBtn" type="submit">Search</button>
    </form>
    <div class="search-result" id="searchResult">
        <h1 id="cityName"></h1>
        <p id="temperature"></p>
        <p id="condition"></p>
        <p id="windSpeed"></p>
        <p id="windDirection"></p>
        <p id="humidity"></p>
    </div>
</body>
</html>
